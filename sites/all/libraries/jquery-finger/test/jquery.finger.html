<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery Finger Test Suite</title>

    <link rel="stylesheet" href="../libs/mocha/mocha.css">

    <!-- test styles -->
    <style>
	      body { -webkit-user-select: none; }
        #fixtures { position: fixed; top: 0; left: 0; }
        .touchme {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>

    <div id="fixtures">
        <div class="touchme"></div>
        <div class="touchme"></div>
        <div class="touchme"></div>
    </div>

	<!-- jQuery. This can be overridden with a ?jquery=___ param -->
	<script src="../libs/jquery-loader.js"></script>

    <!-- mocha -->
    <script src="../libs/mocha/mocha.js"></script>
    <script>
        mocha.setup({
			ui: 'bdd',
			slow: 100,
			bail: true,
	    ignoreLeaks: true
		});
    </script>

    <!-- chaijs -->
    <script src="../libs/chai/chai.js"></script>
    <script src="../libs/sinon-chai/sinon-chai.js"></script>
    <script src="../libs/sinon/sinon.js"></script>
    <script>
        var should = chai.should();
    </script>

	<!-- virtual pointer -->
	<script src="../libs/virtual-pointer/virtual-pointer.js"></script>

    <!-- lib and tests -->
    <script src="../src/jquery.finger.js"></script>
    <script src="jquery.finger_test.js"></script>

    <!-- run mocha -->
    <script>
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (!window.PHANTOMJS) {
            mocha.run();
        }
    </script>
</body>
</html>
